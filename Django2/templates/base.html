<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    <li><a href="{% url 'start' %}"> Main page </a></li>
    {% for line in menu %}
    {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
        <a href="{% url line.url_name %}">{{ line.title }}</a>
    </li>
    {% endfor %}
</ul>
{% block content %} {% endblock %}
</body>
</html>
